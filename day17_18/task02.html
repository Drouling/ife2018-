<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var num = decNumber;
        var result = document.getElementById("result");
        if (num == ""){
            result.innerHTML = "非数字";
        }
        else if (num <= 0) {
            result.innerHTML = "输入非负数";
        }
        else {
            num = parseInt(num);
            var bin = "";
            var dec = num;
            var quo;
            while (dec >= 1) {
                quo = dec % 2;
                dec = (dec-quo)/2;
                bin = quo + bin;
            }
            bin = binLength(bin);
            result.innerHTML = bin;
        }
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
    document.getElementById("trans-btn").onclick
        = function () {
            dec2bin(document.getElementById("dec-number").value);
        }
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    function binLength(bin) {
        var binBit = parseInt(document.getElementById("bin-bit").value);
        if (bin.length > binBit) {
            console.log("bin-bit小于转化后的二进制本身位数");
        }
        else {
            while (bin.length < binBit) {
                bin = "0" + bin;
            }
        }
        return bin;
    }
    </script>
</body>
</html>
