<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    3的小游戏
    <button id="btn">start</button> 
    <script>
    function times3() {
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                console.log("PA");
            }
            else{
                console.log(i);
            }
        }
    }
    document.getElementById("btn").onclick = times3;
    </script>
</body>
</html>
