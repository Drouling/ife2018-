<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task004</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var fObj = document.querySelector("#fade-obj");
        var fBtn = document.querySelector("#fade-btn");
        var i = 1;
        function fade() {
            fObj.style.opacity = i;
            i -= 0.1;
            if (fObj.style.opacity > 0) {
                console.log(2);
                window.setTimeout(fade, 800);
                fBtn.disabled = true;
                console.log(1);
            }
            else if (fObj.style.opacity <= 0) {
                fBtn.disabled = false;
                fBtn.innerHTML = "淡入";
                console.log(3);
                fBtn.addEventListener("click", fadein);
            }
        } 
        function fadein() {
            fObj.style.opacity = i;
            i += 0.1;
            if (fObj.style.opacity < 1) {
                console.log(2);
                window.setTimeout(fadein, 800);
                fBtn.disabled = true;
                console.log(1);
            }
            else if (fObj.style.opacity >= 1) {
                fBtn.disabled = false;
                fBtn.innerHTML = "淡出";
                console.log(3);
            }
        }
        fBtn.addEventListener("click", fade);
    </script>
</body>
</html>
