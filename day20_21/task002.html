<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
    var school = document.getElementById("school");
    var company = document.getElementById("company");
    var schoolSle = document.getElementById("school-select");
    var companySle = document.getElementById("company-select");
    function select(e) {
        //console.log("1");
        if (school.checked) {
            schoolSle.style.cssText = "display: block;";
            companySle.style.cssText = "display: none;";
            //console.log("2");
        }
        if (company.checked) {
            companySle.style.cssText = "display: block;";
            schoolSle.style.cssText = "display: none;";
            //console.log("3");
        }
    }
    school.addEventListener("click",select);
    company.addEventListener("click",select);
    </script>
</body>
</html>
